<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Отправить видео</title>
<style>
body { background:#111; color:white; font-family:Arial; text-align:center; padding-top:100px; }
input, button { font-size:22px; margin-top:20px; }
</style>
</head>
<body>

<h2>Передать фото или видео</h2>
<input type="file" id="file" accept="video/*,image/*">
<br>
<button onclick="send()">Передать</button>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
socket.emit("role", "sender");

function send() {
    const file = document.getElementById("file").files[0];
    if (!file) return alert("Выберите файл!");

    socket.emit("file-info", { name: file.name, size: file.size });

    const chunkSize = 64*1024;
    let offset = 0;
    const reader = new FileReader();

    reader.onload = e => {
        socket.emit("file-chunk", e.target.result);
        offset += chunkSize;
        if (offset < file.size) readSlice();
        else socket.emit("file-end");
    };

    function readSlice() {
        reader.readAsArrayBuffer(file.slice(offset, offset + chunkSize));
    }

    readSlice();
}
</script>

</body>
</html>
