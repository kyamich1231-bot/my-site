<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Передать видео</title>
<style>
body {
    background:#111;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
input, button {
    font-size:22px;
    margin-top:20px;
}
</style>
</head>
<body>

<form action="/upload" method="post" enctype="multipart/form-data">
    <h2>Передать видео или фото</h2>
    <input type="file" name="file" accept="video/*,image/*" required>
    <br>
    <button type="submit">Передать</button>
</form>

</body>
</html>
